<div class="w-full flex flex-col items-center">
  <div class="w-3/4 md:w-2/5 2xl:w-4/12">
    <div class="relative mt-2 rounded-md shadow-sm">
      <input type="text" class="block w-full rounded-md border-0 py-1.5 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Search">
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
        <span><img src="../assets/icons/search.svg" width="20" height="21" alt="search-icon" class="border-red" /></span>
      </div>
    </div>
  </div>
  <div class="mx-2 my-2 gap-2 grid grid-cols-2 2xl:grid-cols-8 xl:grid-cols-6 lg:grid-cols-5 md:grid-cols-4 sm:grid-cols-3">
    <div *ngFor="let character of characters" class="flex flex-col border border-black rounded-lg">
      <h1>{{character.name}}</h1>
      <img [src]="character.thumbnail.path+'/portrait_incredible.' + character.thumbnail.extension" alt="">
    </div>
  </div>
</div>
